<!DOCTYPE html>
<html lang="en" ng-app="colorAdminApp">
<head>
	<meta charset="utf-8" />
	<title data-ng-bind="'AngularJS | ' + $state.current.data.pageTitle">AngularJS</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="../assets/css/vendor.min.css" rel="stylesheet" />
	<link href="../assets/css/default/app.min.css" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
	
	<!-- ================== BEGIN page-css ================== -->
	<script src="../assets/plugins/angular/angular.min.js"></script>
	<script src="../assets/plugins/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="../assets/plugins/angular-ui-router/release/stateEvents.min.js"></script>
	<script src="../assets/plugins/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script src="../assets/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
	<!-- ================== END page-css ================== -->
</head>
<body ng-controller="appController" ng-class="{'pace-top': setting.layout.paceTop, 'boxed-layout': setting.layout.appBoxedLayout, 'bg-white': setting.layout.pageBgWhite }">
    
	<!-- BEGIN #loader -->
	<div id="loader" class="app-loader">
		<span class="spinner"></span>
	</div>
	<!-- END #loader -->

	<!-- BEGIN #app -->
	<div id="app" class="app app-sidebar-fixed"
		ng-class="{
			'app-sidebar-minified': setting.layout.appSidebarMinified,
			'app-content-full-height': setting.layout.appContentFullHeight,
			'app-footer-fixed': setting.layout.appFooterFixed,
			'app-with-end-sidebar': setting.layout.appSidebarEnd,
			'app-with-two-sidebar app-sidebar-end-toggled': setting.layout.appSidebarTwo,
			'app-with-top-menu': setting.layout.appTopMenu,
			'app-without-sidebar': setting.layout.appSidebarNone,
			'app-with-wide-sidebar': setting.layout.appSidebarWide,
			'app-with-hover-sidebar': setting.layout.appSidebarHover,
			'app-without-header': setting.layout.appHeaderNone,
			'app-header-fixed': !setting.layout.appHeaderNone
		}" ui-view>
	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="../assets/js/vendor.min.js"></script>
	<script src="../assets/js/app.min.js"></script>
	<!-- ================== END core-js ================== -->
	
	<!-- ================== BEGIN page-js ================== -->
	<script src="angular-app.js"></script>
	<script src="angular-setting.js"></script>
	<script src="angular-controller.js"></script>
	<script src="angular-directive.js"></script>
	<!-- ================== END page-js ================== -->
</body>
</html>
