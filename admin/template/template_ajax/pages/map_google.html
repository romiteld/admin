<script>
	App.setPageTitle('Color Admin | Google Map');
	App.setPageOption({
		appContentFullHeight: true,
		appContentClass: 'p-0 position-relative',
		clearOptionOnLeave: true
	});
	App.restartGlobalFunction();

	$.when(
		$.getScript('https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false'),
		$.Deferred(function( deferred ){
			$(deferred.resolve);
		})
	).done(function() {
		$.getScript('../assets/js/demo/map-google.demo.js'),
		$.Deferred(function( deferred ){
			$(deferred.resolve);
		})
	});
</script>
<!-- ================== END page-js ================== -->
