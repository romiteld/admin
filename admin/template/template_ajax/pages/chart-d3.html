<script>
	App.setPageTitle('Color Admin | d3 Chart');
	App.restartGlobalFunction();

	$.when(
		$.getScript('../assets/plugins/d3/d3.min.js'),
		$.getScript('../assets/plugins/nvd3/build/nv.d3.min.js'),
		$.Deferred(function( deferred ){
			$(deferred.resolve);
		})
	).done(function() {
		$.getScript('../assets/js/demo/chart-d3.demo.js'),
		$.Deferred(function( deferred ){
			$(deferred.resolve);
		})
	});
	
	$.when(
		$.getScript('../assets/plugins/@highlightjs/cdn-assets/highlight.min.js'),
		$.Deferred(function( deferred ){
			$(deferred.resolve);
		})
	).done(function() {
		$.getScript('../assets/js/demo/render.highlight.js'),
		$.Deferred(function( deferred ){
			$(deferred.resolve);
		})
	});
</script>
<!-- ================== END page-js ================== -->
