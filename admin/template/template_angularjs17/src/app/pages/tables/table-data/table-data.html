<!-- BEGIN breadcrumb -->
<ol class="breadcrumb float-xl-end">
	<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
	<li class="breadcrumb-item"><a href="javascript:;">Tables</a></li>
	<li class="breadcrumb-item active">Ngx DataTable</li>
</ol>
<!-- END breadcrumb -->
<!-- BEGIN page-header -->
<h1 class="page-header">Ngx DataTable <small>header small text goes here...</small></h1>
<!-- END page-header -->

<panel title="Ngx DataTable" footerClass="pb-0 pt-20px">
  <div class="row">
    <div class="col-lg-4">
      <input class="form-control" placeholder="Type to filter the name column..." (keyup)="updateFilter($event)" />
    </div>
    <div class="col-lg-8 text-center">
    </div>
  </div>
  <ng-container outsideBody>
    <hr class="m-0 bg-gray-600" />
    <div class="table-responsive text-nowrap">
      <ngx-datatable
        #table
        class="bootstrap"
        [columns]="columns"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
        [limit]="10"
        [rows]="rows"></ngx-datatable>
      <!-- BEGIN hljs-wrapper -->
			<div class="hljs-wrapper">
				<pre><code class="xml" [highlight]="code1"></code></pre>
			</div>
			<!-- END hljs-wrapper -->
    </div>
  </ng-container>
</panel>
