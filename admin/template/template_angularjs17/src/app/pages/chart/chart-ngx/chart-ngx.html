<!-- BEGIN breadcrumb -->
<ol class="breadcrumb float-xl-end">
	<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>

	<li class="breadcrumb-item active">Ngx Chart</li>

<!-- BEGIN page-header -->
<h1 class="page-header">Ngx Chart <small>header small text goes here...</small></h1>
<!-- END page-header -->

<!-- BEGIN row -->
<div class="row">
	<!-- BEGIN col-6 -->
	<div class="col-xl-6">
		<!-- BEGIN panel -->
		<panel title="Basic Line Chart">
      <div class="h-250px">
        <ngx-charts-line-chart
          [animations]="false"
          [scheme]="chartColor"
          [results]="chartData"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="true"
          [showXAxisLabel]="true"
          [xAxisLabel]="'Census Date'"
          [showYAxisLabel]="true"
          [yAxisLabel]="'GDP Per Capita'"
          [roundDomains]="true"
          [autoScale]="true">
        </ngx-charts-line-chart>
      </div>
      <ng-container outsideBody>
				<!-- BEGIN hljs-wrapper -->
				<div class="hljs-wrapper">
					<pre><code class="xml" [highlight]="code1"></code></pre>
				</div>
				<!-- END hljs-wrapper -->
			</ng-container>
		</panel>
		<!-- END panel -->
	</div>
	<!-- END col-6 -->
	<!-- BEGIN col-6 -->
	<div class="col-xl-6">
		<!-- BEGIN panel -->
		<panel title="Area Chart">
      <div class="h-250px">
        <ngx-charts-area-chart-stacked
          [animations]="false"
          [scheme]="chartColor"
          [results]="areaChartData"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="true"
          [showXAxisLabel]="true"
          [xAxisLabel]="'Census Date'"
          [showYAxisLabel]="true"
          [yAxisLabel]="'GDP Per Capita'">
        </ngx-charts-area-chart-stacked>
      </div>
      <ng-container outsideBody>
				<!-- BEGIN hljs-wrapper -->
				<div class="hljs-wrapper">
					<pre><code class="xml" [highlight]="code2"></code></pre>
				</div>
				<!-- END hljs-wrapper -->
			</ng-container>
		</panel>
		<!-- END panel -->
	</div>
	<!-- END col-6 -->
</div>
<!-- END row -->
