<ul class="breadcrumb">
	<li class="breadcrumb-item"><a href="#">Chart</a></li>
	<li class="breadcrumb-item active">Chart JS</li>
</ul>

<h1 class="page-header">
	Chart JS <small>page header description goes here...</small>
</h1>

<div class="row">
	<div class="col-xl-6">
		<!-- BEGIN #chartJsLineChart -->
		<div id="chartJsLineChart" class="mb-5">
			<panel title="Line Chart">
				<canvas baseChart [type]="'line'" [data]="lineChartData" [options]="lineChartOptions" [legend]="lineChartLegend"></canvas>
				<ng-container outsideBody>
					<div class="hljs-wrapper">
						<pre><code class="xml" [highlight]="code1"></code></pre>
					</div>
				</ng-container>
			</panel>
		</div>
		<!-- END #chartJsLineChart -->
	</div>
	<div class="col-xl-6">
